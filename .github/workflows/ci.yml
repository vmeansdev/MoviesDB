name: CI

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  build-and-test:
    runs-on: macos-latest
    env:
      NSUnbufferedIO: "YES"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Xcode Version
        run: xcodebuild -version

      - name: Resolve Simulator
        run: |
          set -euo pipefail
          xcrun simctl list devices available

      - name: Test MoviesDB
        run: |
          set -euo pipefail
          xcodebuild \
            -scheme MoviesDB \
            -destination 'platform=iOS Simulator,OS=18.2,name=iPhone 16 Pro' \
            -derivedDataPath /tmp/DerivedData \
            test

      - name: Test MovieDBData
        run: |
          set -euo pipefail
          swift test --package-path Dependencies/MovieDBData

      - name: Test MovieDBUI
        run: |
          set -euo pipefail
          SNAPSHOT_TESTING_RECORD=0 xcodebuild \
            -workspace Dependencies/MovieDBUI/.swiftpm/xcode/package.xcworkspace \
            -scheme MovieDBUI \
            -destination 'platform=iOS Simulator,OS=18.2,name=iPhone 16 Pro' \
            -derivedDataPath /tmp/DerivedData/MovieDBUI \
            test
